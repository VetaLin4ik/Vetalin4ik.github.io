<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>


<div class="section">
  <div class="container">
    <!--Первая строка row-->
    <div class="row">
        <div class="col-xxl-6 offset-xxl-3">
        <h1 class="header text-center">
        <span>Получите видео-инструкцию</span>

   <!--вторая строка row-->

       <div class="video">
         <iframe width="100%" height="309" src="https://www.youtube.com/embed/p7vwdxJn8l8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </div>
     </div>
     <div class="col-xxl-4 offset-xxl-0 col-md-6 offset-md-3">

        <p class="form-header text-center">Введите свой Email</p>
         <form action="#">
         <input type="text" class="form-control input-lg" placeholder="Ваше имя">
         <input type="text" class="form-control input-lg" placeholder="Ваш Email">
         <div class="d-grid gap-2">
           <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
         </div>
       </form>
     </div>
   </div>
  </div>
</div>
</div>
<div class="container">

    <!--row под заголовок секции -->
    <div class="row">
   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <h2 class="section-heder text-uppercase text-center">Из чего ты слеплена</h2> 
   </div> 
  </div>
</div>

<!-- блок с картинками -->
<div class="feature text-center">
  <div class="row">

   </div>

   </div>

     </div>
   </div>
   <div class="col-xxl-3 col-md-6">
     <div class="feature-box">
       <img src="img/4.png" width="200" height="150" alt="Вот и ты">

</div>
<!-- Кнопка получить инструкцию -->
<div class="d-grid gap-2">
